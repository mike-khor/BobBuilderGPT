<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #E0F1FF, lightblue);
    }

    #chat-window {
      width: 400px;
      height: 600px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    #chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="chat-window">
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button id="send-button">Send</button>
  </div>

  <script>
    // Function to handle form submission
    function sendMessage() {
      var messageInput = document.getElementById('message-input');
      var prompt = messageInput.value;
      
      if (prompt.trim() === '') {
        return;
      }

      var chatContainer = document.getElementById('chat-container');
      var userMessage = document.createElement('p');
      userMessage.innerText = 'You: ' + prompt;
      chatContainer.appendChild(userMessage);
      
      // Send the message to the ChatGPT API
      $.ajax({
        type: 'POST',
        url: 'https://api.openai.com/v1/chat/completions',
        headers: {
          'Authorization': 'Bearer YOUR_API_KEY',
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({
          'prompt': prompt,
          'max_tokens': 50 // Adjust the response length as needed
        }),
        success: function(data) {
          var response = data.choices[0].text.trim();
          var chatResponse = document.createElement('p');
          chatResponse.innerText = 'ChatGPT: ' + response;
          chatContainer.appendChild(chatResponse);
          messageInput.value = '';
        },
        error: function(error) {
          console.log('Error:', error);
        }
      });
    }

    var sendButton = document.getElementById('send-button');
    sendButton.addEventListener('click', sendMessage);
    
    // Display introductory message
    var chatContainer = document.getElementById('chat-container');
    var introMessage = document.createElement('p');
    introMessage.innerText = 'ChatGPT: Hello - Please tell us about your role: Inspector, Regulator, Researcher.';
    chatContainer.appendChild(introMessage);
  </script>
</body>
</html>
