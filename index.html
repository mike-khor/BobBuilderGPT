<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Website</title>
  <style>
    body {
      background: linear-gradient(to bottom, #E0F1FF, lightblue);
    }

    h1 {
      color: gray;
    }

    #header {
      background-color: white;
      padding: 20px;
    }

    #navigation {
      background-color: lightgray;
      padding: 10px;
    }

    #navigation ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #navigation li {
      display: inline;
      margin-right: 10px;
    }

    #chat-window {
      width: 400px;
      height: 600px;
      background-color: white;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .left-pane {
      width: 50%;
      padding: 20px;
      background-color: white;
      float: left;
    }

    .right-pane {
      width: 50%;
      padding: 20px;
      background-color: lightgray;
      float: left;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="header">
    <h1>ChatGPT Website</h1>
  </div>

  <div id="navigation">
    <ul>
      <li><a href="index.html" style="color: gray;">Home</a></li>
      <li><a href="about.html" style="color: gray;">About</a></li>
      <li><a href="contact.html" style="color: gray;">Contact</a></li>
    </ul>
  </div>

  <div id="content">
    <div id="chat-window">
      <div id="chat-container"></div>
      <input type="text" id="message-input" placeholder="Type your message">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    // Function to handle form submission
    function sendMessage() {
      var messageInput = document.getElementById('message-input');
      var prompt = messageInput.value;
      
      if (prompt.trim() === '') {
        return;
      }

      var chatContainer = document.getElementById('chat-container');
      var userMessage = document.createElement('p');
      userMessage.innerText = 'You: ' + prompt;
      chatContainer.appendChild(userMessage);
      
      // Send the message to the ChatGPT API
      $.ajax({
        type: 'POST',
        url: 'https://api.openai.com/v1/chat/completions',
        headers: {
          'Authorization': 'Bearer YOUR_API_KEY',
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({
          'prompt': prompt,
          'max_tokens': 50 // Adjust the response length as needed
        }),
        success: function(data) {
          var response = data.choices[0].text.trim();
          var chatResponse = document.createElement('p');
          chatResponse.innerText = 'ChatGPT: ' + response;
          chatContainer.appendChild(chatResponse);
          messageInput.value = '';
        },
        error: function(error) {
          console.log('Error:', error);
        }
      });
    }

    var sendButton = document.getElementById('send-button');
    sendButton.addEventListener('click', sendMessage);
  </script>
</body>
</html>
